<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Panel de administración y saldos de usuario.">
  <link rel="stylesheet" href="style.css" />
  <title>Autenticación</title>
</head>
<body>
  <div class="container">
    <div id="login-container">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Iniciar Sesión</button>
      </form>
      <div id="login-error" class="error"></div>
    </div>

    <div id="dashboard" style="display: none;">
      <h2>Bienvenido, <span id="user-name"></span></h2>
      <p><strong>Rol:</strong> <span id="user-role"></span></p>
      <p><strong>Saldo Total:</strong> <span id="user-balance"></span></p>
      <p><strong>Detalle de Saldos:</strong> <span id="user-detail"></span></p>
      <p><strong>Solicitudes Realizadas:</strong> <span id="user-requests"></span></p>
      <button id="logout-btn">Cerrar Sesión</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
