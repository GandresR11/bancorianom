<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="js/script.js"></script>
</head>
<body class="dashboard-page" id="dashboard-page">
  <div class="dashboard-container fade-in">
    <h2>Bienvenido, <span id="username"></span></h2>

    <section class="card">
      <h3>Datos Personales</h3>
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Apellido:</strong> <span id="apellido"></span></p>
      <p><strong>Correo:</strong> <span id="correo"></span></p>
    </section>

    <section class="card">
      <h3>Datos Financieros</h3>
      <p><strong>Ingresos:</strong> $<span id="ingresos"></span></p>
      <p><strong>Egresos:</strong> $<span id="egresos"></span></p>
    </section>

    <section class="card">
      <h3>Resumen de Solicitudes</h3>
      <ul id="solicitudes"></ul>
    </section>
  </div>
</body>
</html>
