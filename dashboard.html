<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style1.css">
  
</head>
<body class="dashboard-page">
   <div class="dashboard-container fade-in container">
  <header ><h1>Perfil de Usuario <span id="username"></span></h1>
    <button id="nueva-solicitud-btn">Nueva Solicitud</button>

<!-- Formulario emergente (oculto por defecto) -->
<div id="modal-editar" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5);">
  <div style="background:white; margin:100px auto; padding:20px; width:300px; border-radius:8px;">
    <h3>Editar Mis Datos</h3>
    <form id="editar-form">
      <label>Nombre: <input type="text" id="edit-nombre" /></label><br />
      <label>Apellido: <input type="text" id="edit-apellido" /></label><br />
      <label>Correo: <input type="email" id="edit-correo" /></label><br />
      <label>Ingresos: <input type="number" id="edit-ingresos" /></label><br />
      <label>Egresos: <input type="number" id="edit-egresos" /></label><br /><br />
      <button type="submit">Guardar Cambios</button>
      <button type="button" id="cerrar-modal">Cancelar</button>
    </form>
  </div>
</div>
        </header>

<main class="user-profile">
    <section class="card profile-section">
      <h3>Datos Personales</h3>
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Apellido:</strong> <span id="apellido"></span></p>
      <p><strong>Correo:</strong> <span id="correo"></span></p>
    </section>

    <section class="card profile-section">
      <h3>Datos Financieros</h3>
      <p><strong>Asignación:</strong> $<span id="asignado"></span></p>
      <p><strong>Entregado:</strong> $<span id="entregado"></span></p>
      <p><strong>Saldo:</strong> $<span id="saldo"></span></p>
    </section>

    <section class="card profile-section">
      <h3>Resumen de Solicitudes</h3>
      <ul id="solicitudes"></ul>
    </section>
  </main>
